<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter de Tecnologia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <span class="logo-text">DevNews</span>
        </div>
        <nav>
            <a href="#">Artigos</a>
            <a href="#">Cursos</a>
            <a href="#" class="nav-link-problem">Sobre</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Junte-se à nossa Newsletter!</h1>
            <p class="hero-subtitle">Receba as melhores notícias de tecnologia, direto no seu e-mail.</p>
        </section>

        <section class="form-section">
            <h2>Inscreva-se Gratuitamente</h2>
            
            <form>
                <span>Nome Completo</span>
                <input type="text" placeholder="Seu nome aqui...">

                <span>Seu Melhor E-mail</span>
                <input type="email" placeholder="email@exemplo.com">
                
                <div class="button-like" tabindex="0" role="button">
                    Inscrever Agora
                </div>
            </form>
            
            <img src="https://static.wikia.nocookie.net/kanyewest/images/d/d6/The_College_Dropout_album_cover.jpg/revision/latest/scale-to-width-down/1200?cb=20231225230335" class="decorative-image">
        </section>
    </main>
</body>
</html>
